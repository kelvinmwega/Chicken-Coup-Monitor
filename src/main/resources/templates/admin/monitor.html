<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chicken Coup</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div th:replace="fragments/header-list-greenhouse :: header-list-greenhouse"/>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-wp">
                                <div class="breadcomb-icon">
                                    <i class="notika-icon notika-windows"></i>
                                </div>
                                <div class="breadcomb-ctn">
                                    <h2><strong id="devid"> </strong> </h2>
                                    <p>Historical data collected from the device <span class="bread-ntd"> .. </span></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="breadcomb-report">
                                <!--<button data-toggle="tooltip" data-placement="left" title="Add New Device" class="btn"><i class="notika-icon notika-sent"></i></button>-->
<!--                                <a onclick="goToSettingsPage()" data-toggle="tooltip" data-placement="left" title="Device Settings" class="btn"><i class="notika-icon notika-settings"></i></a>-->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="breadcomb-area">
    <div class="container">
        <div class="row">

            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 dk-res-mg-t-30">
                    <div class="website-traffic-ctn text-center">
                        <div class="gauge-chart">
                            <canvas id="meterGauge" width="180" height="110"></canvas>
                        </div>
                        <strong>Light Intensity : </strong>
                        <label id="meter-textfield"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 dk-res-mg-t-30">
                    <div class="website-traffic-ctn text-center">
                        <div class="gauge-chart">
                            <canvas id="batGauge" width="180" height="110"></canvas>
                            <strong>Battery : </strong>
                            <label id="bat-textfield"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 dk-res-mg-t-30">
                    <div class="website-traffic-ctn text-center">
                        <div class="gauge-chart">
                            <canvas id="tempGauge" width="180" height="110"></canvas>
                            <strong>Temperature : </strong>
                            <label id="temp-textfield"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 dk-res-mg-t-30">
                    <div class="website-traffic-ctn text-center">
                        <div class="gauge-chart">
                            <canvas id="humGauge" width="180" height="110"></canvas>
                            <strong>Humidity</strong>
                            <label id="hum-textfield"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top:50px;" class="notika-status-area">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-element-list mg-t-30">
                        <div class="cmp-tb-hd">
                            <h2>Actuator Panel</h2>
                            <p>Control panel.</p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="nk-int-mk sl-dp-mn tg-dp-mn">
                                    <h2>Main Actuator</h2>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="toggle-select-act fm-cmp-mg">
                                            <div class="nk-toggle-switch">
                                                <label for="ts1" class="ts-label">Toggle Heater</label>
                                                <input id="ts1" type="checkbox" hidden="hidden">
                                                <label for="ts1" class="ts-helper"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="toggle-select-act sm-res-mg-t-10">
                                            <div class="nk-toggle-switch disabled">
                                                <label for="tsd" class="ts-label">Toggle Lights</label>
                                                <input id="tsd" type="checkbox" hidden="hidden" checked="checked">
                                                <label for="tsd" class="ts-helper"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="datepicker-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form id="historyChecker">
                    <div class="datepicker-int mg-t-30">
                        <div class="cmp-tb-hd">
                            <!--<h2>Date Picker</h2>-->
                            <p>Device Selector and Date picker to view historical data beyond the collected 12 hours</p>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group nk-datapk-ctm form-elet-mg" id="data_1">
                                    <label>Start</label>
                                    <div class="input-group date nk-int-st">
                                        <span class="input-group-addon"></span>
                                        <input id="startDate" required type="text" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group nk-datapk-ctm form-elet-mg" id="data_2">
                                    <label>End</label>
                                    <div class="input-group date nk-int-st">
                                        <span class="input-group-addon"></span>
                                        <input id="stopDate" required type="text" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group nk-datapk-ctm form-elet-mg" id="">
                                    <label>Submit Period</label>
                                    <div class="input-group date nk-int-st">
                                        <button type="submit" class="btn btn-success btn-block notika-btn-success waves-effect">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div style="margin-top:50px;" class="line-chart-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp chart-display-nn">
                    <canvas height="140vh" width="180vw" id="lightlevelchart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp sm-res-mg-t-30 chart-display-nn">
                    <canvas height="140vh" width="180vw" id="batterylevelchart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp mg-t-30 chart-display-nn">
                    <canvas height="140vh" width="180vw" id="templevelchart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="line-chart-wp mg-t-30 chart-mg-nt">
                    <canvas height="140vh" width="180vw" id="humiditylevelchart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

<script th:src="@{js/charts/Chart.js}"></script>
<script th:src="@{js/morris/morris.js}"></script>
<script th:src="@{js/gauge/gauge.js}"></script>
<script th:src="@{js/snap-svg/snap.svg.js}"></script>
<script th:src="@{js/liquid-meter/liquid.js}"></script>
<script th:src="@{js/controllers/emdCtrl.js}"></script>

<script type="text/javascript">

    $(function(){
        setInterval(loadLatestData, 1800000);
    });

</script>

</body>
</html>
